<!DOCTYPE html>
<html ng-app="hearmenow">
<head lang="en">
    <meta charset="UTF-8">
    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title></title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dashboard-style.css">

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Hear Me Now</a>
            </div>
            <div class="navbar-collapse collapse" ng-controller="LoginCtrl">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/home">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li ng-click="loginButton(isUserLoggedIn)"><a href="#/home" type="submit" ng-click="login()" ng-show="isUserLoggedIn">Login</a></li>
                    <li ng-click="loginButton(isUserLoggedIn)"><a href="#/home" type="submit" ng-click="logout()"  ng-show="!isUserLoggedIn" value="logout">Logout</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid" ng-controller="mainController">

        <div class="row row-offcanvas row-offcanvas-left">

            <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">

                <ul class="nav nav-sidebar">
                    <li ng-class="{active: isActive('/home')}"><a href="#/home">Overview</a></li>
                    <li ng-class="{active: isActive('/bills')}"><a href="#/bills">Bills</a></li>
                    <li ng-class="{active: isActive('/representative')}"><a href="#/representative">Representative</a></li>
                    <li ng-class="{active: isActive('/export')}"><a href="#/export">Export</a></li>
                </ul>

            </div><!--/span-->

            <div class="col-sm-9 col-md-10 main">

                <!--toggle sidebar button-->
                <p class="visible-xs">
                    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
                </p>


                <ng-view ng-cloak></ng-view><!-- ng-view -->

            </div><!--/row-->
        </div>
    </div><!--/.container-->

    <footer>
        <p class="pull-right">Â©2014 NewDay</p>
    </footer>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-utils-pagination/dirPagination.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>

    <!-- We use client cookies to save the user credentials -->
    <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

    <!-- Auth0 Lock script and AngularJS module -->
    <script src="//cdn.auth0.com/js/lock-7.1.min.js"></script>
    <!-- angular-jwt and angular-storage -->
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

    <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

</body>
</html>
